version: '3.8'

services:
  tts-kokoro-processor:
    build: .
    container_name: tts-kokoro-processor-instance
    # NOTE: GPU enabled using 'deploy' syntax (works with Docker Compose v2 + WSL2)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - USE_GPU=true
    ports:
      - "3021:3001"
    volumes:
      - c:/.tts:/app/data
      - c:/temp:/app/temp
      - kokoro_hf_cache:/root/.cache/huggingface
      - ./processor.py:/app/processor.py
    env_file:
      - .env
    restart: unless-stopped

volumes:
  kokoro_hf_cache:
