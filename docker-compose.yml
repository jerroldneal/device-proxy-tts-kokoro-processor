version: '3.8'

services:
  tts-kokoro-processor:
    build: .
    container_name: tts-kokoro-processor-instance
    # NOTE: GPU support enabled - Using PyTorch 1.13.1 for TITAN Xp (sm_61) support
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - USE_GPU=true
    ports:
      - "3021:3001"
    volumes:
      - c:/.tts:/app/data
      - c:/temp:/app/temp
      - kokoro_hf_cache:/root/.cache/huggingface
      - ./processor.py:/app/processor.py
      # Hot-swap the audio proxy with the Python version
      - ../pipes/audio-driver-proxy/forward_pipe.py:/app/forward_pipe.py
      - ../pipes/audio-driver-proxy/forward_pipe_shim.sh:/app/forward_pipe.sh
    env_file:
      - .env
    restart: unless-stopped

volumes:
  kokoro_hf_cache:
